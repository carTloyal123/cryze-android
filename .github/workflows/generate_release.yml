name: Release Pipeline

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Build Release apk
      run: ./gradlew assembleRelease
 
    - name: Build Release bundle
      run: ./gradlew bundleRelease

    - uses: r0adkll/sign-android-release@v1
      name: Sign app APK
      id: sign_app
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.CRYZE_SIGNING_KEY }}
        alias: ${{ secrets.CRYZE_SIGNING_ALIAS }}
        keyStorePassword: ${{ secrets.CRYZE_KEYSTORE_PASSWORD }}
        keyPassword: ${{ secrets.CRYZE_SIGNING_PASSWORD }}
      env:
        BUILD_TOOLS_VERSION: "35.0.0"

    - name: Upload Release Build to Artifacts
      uses: actions/upload-artifact@v4.3.1
      with:
        name: cryze-android-ci-build-${{ github.ref_name }}-${{ github.run_number }}
        path: |
          app/build/outputs/apk/release/
          app/build/outputs/bundle/release/

    - name: Release
      uses: docker://antonyurchenko/git-release:v6
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: app/build/outputs/apk/release/*.apk app/build/outputs/bundle/release/*.aab
